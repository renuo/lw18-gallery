<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/generate.js" type="text/javascript"></script>
  <script type="text/javascript">
    const imagesCount = 18; // Change this variable to the number of images you have in the img/ folder
    const cycleCount = 6; // Change this to how many times you want to loop through the images and render them

    window.addEventListener('load', () => {
      new Array(cycleCount).fill(undefined).forEach(() => generateContent('#gallery', imagesCount))
    });
  </script>
</head>
<body>
  <div class="scroll-snapper">
    <header class="title">
      <h1 class="container">My Gallery</h1>
    </header>
    <div class="container">
      <div id="gallery" class="gallery-grid"></div>
    </div>
  </div>
</body>
</html>
